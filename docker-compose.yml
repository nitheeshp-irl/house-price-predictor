version: "3.9"

services:
  fastapi:
    image: streamit-v1
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"

  streamlit:
    image: fastapi-v1
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      API_URL: http://fastapi:8000
